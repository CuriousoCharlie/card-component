<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Frontend Mentor</h1>
    <h2>Card Component</h2>
  </header>

  <div class="card-component">
    <div class="inner-card-container">
        <img class="product-img" alt="product image">
        <div class="product-info">
        <div class="item-type">Perfume</div>

        <p class="item-name">Gabrielle Essence Eau De Parfum</p>

        <div class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>

        <span class="current-price">$149.99</span>
        <span class="orig-price">$169.99</span>

        <button class="add-btn">
          <img class="shopping-cart" src="./img/icon-cart.svg">
          <span class="add-btn-text">Add to Cart</span>
        </button>
        </div>
      </div>
  </div>

  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
